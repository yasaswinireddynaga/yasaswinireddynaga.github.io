		<style>
		/* Modern Minimal Portfolio Theme */
		:root {
		  --text-primary: #0a0a0a;
		  --text-secondary: #525252;
		  --text-tertiary: #a3a3a3;
		  --accent: #2563eb;
		  --bg-primary: #ffffff;
		  --bg-secondary: #fafafa;
		  --bg-tertiary: #f5f5f5;
		  --border: #e5e5e5;
		  --border-light: #f0f0f0;
		}

		body {
		  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
		  line-height: 1.6;
		  color: var(--text-primary);
		  font-weight: 400;
		}

		/* Header Styling */
		#header {
		  background: var(--bg-primary);
		  padding: 1rem 0;
		  position: sticky;
		  top: 0;
		  z-index: 1000;
		  border-bottom: 1px solid var(--border-light);
		  display: flex;
		  align-items: center;
		  justify-content: space-between;
		}

      #header .logo {
        color: var(--text-primary) !important;
        font-size: 1.3rem; /* base (mobile) */
        font-weight: 600;
        text-decoration: none;
      }

		#header .icons {
		  display: flex;
		  align-items: center;
		  gap: 1rem;
		}

		/* Navigation Menu */
		.nav-menu {
		  list-style: none;
		  display: flex;
		  align-items: center;
		  gap: 1.5rem;
		  margin: 0;
		  padding: 0;
		}

		.nav-menu li a {
		  color: var(--text-secondary);
		  text-decoration: none;
		  font-weight: 500;
		  font-size: 0.95rem;
		  position: relative;
		  padding: 0.25rem 0;
		  transition: color 0.2s ease;
		}

		.nav-menu li a:hover {
		  color: var(--text-primary);
		}

		.nav-menu li a::after {
		  content: '';
		  position: absolute;
		  left: 0;
		  bottom: -4px;
		  height: 2px;
		  width: 0;
		  background: var(--accent);
		  transition: width 0.2s ease;
		}

		.nav-menu li a:hover::after {
		  width: 100%;
		}

		/* CV Button */
		.nav-cv-btn {
		  background: linear-gradient(135deg, var(--primary-red) 0%, var(--light-red) 100%);
		  color: #fff !important;
		  padding: 0.55rem 1.1rem;
		  border-radius: 22px;
		  text-decoration: none;
		  font-weight: 600;
		  box-shadow: 0 2px 8px rgba(196,18,48,0.18);
		  transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		.nav-cv-btn:hover {
		  transform: translateY(-2px);
		  box-shadow: 0 6px 18px rgba(196,18,48,0.25);
		}

		/* Mobile menu toggle */
      .mobile-menu-toggle {
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column; /* stack bars vertically */
        gap: 5px; /* spacing between bars */
        width: 44px;
        height: 44px;
        border: none;
        background: transparent;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
        margin-left: 0.25rem;
        border-radius: 8px;
        /* Override template's global button styles */
        box-shadow: none !important;
        color: inherit;
        text-transform: none;
        letter-spacing: normal;
        padding: 0;
        -webkit-appearance: none;
        appearance: none;
      }

      /* Ensure no red border/box-shadow in any state (mobile) */
      .mobile-menu-toggle:hover,
      .mobile-menu-toggle:active,
      .mobile-menu-toggle:focus,
      .mobile-menu-toggle:focus-visible {
        box-shadow: none !important;
        border: none !important;
        background: rgba(0,0,0,0.04);
        outline: none;
      }

      .mobile-menu-toggle:hover {
        background: rgba(0,0,0,0.04);
        transform: translateY(-1px);
      }

      .mobile-menu-toggle span {
        position: relative;
        width: 22px;
        height: 2px;
        background: var(--text-primary);
        border-radius: 1px;
        transition: transform 0.2s ease, opacity 0.2s ease;
        display: block;
      }

      .mobile-menu-toggle span + span { margin-top: 0; }

      .mobile-menu-toggle[aria-expanded="true"] span:nth-child(1) {
        transform: translateY(7px) rotate(45deg);
      }
      .mobile-menu-toggle[aria-expanded="true"] span:nth-child(2) {
        opacity: 0;
      }
      .mobile-menu-toggle[aria-expanded="true"] span:nth-child(3) {
        transform: translateY(-7px) rotate(-45deg);
      }

      /* Banner Section - Mobile First */
      #banner {

        padding: 2rem 0; /* mobile */
        margin-bottom: 1rem;
      }

      #banner .banner-inner {
        display: flex;
        flex-direction: column; /* mobile */
        align-items: center;
        justify-content: center;
        gap: 1.25rem; /* mobile */
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem; /* mobile */
        text-align: center; /* mobile */

        margin-bottom: 1rem;
      }

      #banner p {
        font-size: 0.95rem; /* mobile */
        line-height: 1.65; /* mobile */
        margin-bottom: 1.25rem; /* mobile */

        margin-left: auto;
        margin-right: auto;
        text-align: left;
      }

        color: var(--accent);

      }

      #banner .image {
        width: 160px; /* mobile */
        height: 160px; /* mobile */
        order: -1; /* put image on top on mobile */
        display: flex; /* center container */
        align-items: center;
        justify-content: center;
        margin-left: auto;
        margin-right: auto;

      #banner .image img {
        width: 160px; /* mobile */
        height: 160px; /* mobile */

        border: 3px solid var(--border);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);

        .publication-card .image {
